    <script>

         var TUMBLR_KEY = "FZy6mbRiQOf3S6cHNBo9JbnXgw0P2NDCX9vyLODD06ENfnuk7e";

  var url = "http://api.tumblr.com/v2/blog/portfolio.stephenenriquez.com/posts/photo?api_key="+TUMBLR_KEY;

var offset = 15;
var hasMore = true;

  $(function(){

      function loadMore(){

      if(hasMore){

            $.ajax({
    dataType: "jsonp",
    url: url+"&limit=20&offset="+offset,
    success: function(data){
        offset = offset + 20;
        if(offset <= data.response.total_posts) hasMore = false;
        $.each(data.response.posts,function(i,v){
        var t = $(v.caption).text();
        Gamma.add($('<li><div data-alt="'+t+'" data-description="<h3>'+t+'</h3>"><div data-src="'+v.photos[0].alt_sizes[1].url+'"></div></div></li>'));
        });

    }
  });


      }

      }

      $(window).scroll(function(){
if ( $(window).scrollTop() == $(document).height() - $(window).height()){

loadMore();

}
});


  });


    </script>
